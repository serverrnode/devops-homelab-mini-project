name: CI - Weather Homelab

on:
  push:
    branches: ["main"]
    paths:
      - "weather-homelab/**"
      - ".github/workflows/weather-ci.yml"
  pull_request:
    paths:
      - "weather-homelab/**"
      - ".github/workflows/weather-ci.yml"

jobs:
  build-and-smoke-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build images
        working-directory: weather-homelab
        run: docker compose build

      - name: Start stack
        working-directory: weather-homelab
        run: docker compose up -d

      - name: Wait for app to be ready
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:8085/ >/dev/null; then
              echo "Frontend is up"
              exit 0
            fi
            echo "Waiting for frontend... ($i/30)"
            sleep 1
          done
          echo "Frontend did not become ready in time"
          exit 1

      - name: Smoke test API (geo)
        run: |
          curl -fsS "http://localhost:8085/api/geo?q=London" | head -c 300
          echo

      - name: Smoke test API (weather)
        run: |
          # London coordinates
          curl -fsS "http://localhost:8085/api/weather?lat=51.5072&lon=-0.1276" | head -c 300
          echo

      - name: Show logs on failure
        if: failure()
        working-directory: weather-homelab
        run: docker compose logs --no-color

      - name: Teardown
        if: always()
        working-directory: weather-homelab
        run: docker compose down --remove-orphans
