name: CI - Weather Homelab

on:
  push:
    branches: ["main"]
    paths:
      - "weather-homelab/**"
      - ".github/workflows/weather-ci.yml"
  pull_request:
    paths:
      - "weather-homelab/**"
      - ".github/workflows/weather-ci.yml"

jobs:
  build-and-smoke-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images
        working-directory: weather-homelab
        run: docker compose build --no-cache

      - name: Start stack
        working-directory: weather-homelab
        run: docker compose up -d

      - name: Wait for backend health
        run: |
          echo "Waiting for backend to be healthy..."
          for i in {1..30}; do
            if docker exec weather-backend wget -q --spider http://localhost:8080/health 2>/dev/null; then
              echo "✓ Backend is healthy"
              exit 0
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done
          echo "✗ Backend did not become healthy in time"
          exit 1

      - name: Wait for frontend
        run: |
          echo "Waiting for frontend to be ready..."
          for i in {1..30}; do
            if curl -fsS http://localhost:8085/ >/dev/null 2>&1; then
              echo "✓ Frontend is up"
              exit 0
            fi
            echo "Waiting for frontend... ($i/30)"
            sleep 2
          done
          echo "✗ Frontend did not become ready in time"
          exit 1

      - name: Wait for Prometheus
        run: |
          echo "Waiting for Prometheus to be ready..."
          for i in {1..30}; do
            if curl -fsS http://localhost:9090/-/healthy >/dev/null 2>&1; then
              echo "✓ Prometheus is up"
              exit 0
            fi
            echo "Waiting for Prometheus... ($i/30)"
            sleep 2
          done
          echo "✗ Prometheus did not become ready in time"
          exit 1

      - name: Wait for Grafana
        run: |
          echo "Waiting for Grafana to be ready..."
          for i in {1..30}; do
            if curl -fsS http://localhost:3000/api/health >/dev/null 2>&1; then
              echo "✓ Grafana is up"
              exit 0
            fi
            echo "Waiting for Grafana... ($i/30)"
            sleep 2
          done
          echo "✗ Grafana did not become ready in time"
          exit 1

      - name: Verify static assets load
        run: |
          echo "Checking CSS file..."
          if curl -fsS http://localhost:8085/styles.css | grep -q "body {"; then
            echo "✓ CSS file loads correctly"
          else
            echo "✗ CSS file not loading"
            exit 1
          fi
          
          echo "Checking JS file..."
          if curl -fsS http://localhost:8085/app.js | grep -q "searchLocations"; then
            echo "✓ JS file loads correctly"
          else
            echo "✗ JS file not loading"
            exit 1
          fi

      - name: Smoke test API - Geocoding
        run: |
          echo "Testing geocoding API with London..."
          RESPONSE=$(curl -fsS "http://localhost:8085/api/geo?q=London")
          
          if echo "$RESPONSE" | grep -q '"name":"London"'; then
            echo "✓ Geocoding API works"
            echo "$RESPONSE" | head -c 300
            echo
          else
            echo "✗ Geocoding API failed"
            echo "$RESPONSE"
            exit 1
          fi

      - name: Smoke test API - Weather
        run: |
          echo "Testing weather API with London coordinates..."
          RESPONSE=$(curl -fsS "http://localhost:8085/api/weather?lat=51.5072&lon=-0.1276")
          
          if echo "$RESPONSE" | grep -q '"current"' && echo "$RESPONSE" | grep -q '"daily"'; then
            echo "✓ Weather API works"
            echo "$RESPONSE" | head -c 300
            echo
          else
            echo "✗ Weather API failed"
            echo "$RESPONSE"
            exit 1
          fi

      - name: Test metrics endpoint
        run: |
          echo "Testing metrics endpoint..."
          RESPONSE=$(docker exec weather-backend wget -q -O- http://localhost:8080/metrics)
          
          if echo "$RESPONSE" | grep -q 'weather_app_requests_total' && \
             echo "$RESPONSE" | grep -q 'weather_app_uptime_seconds'; then
            echo "✓ Metrics endpoint works"
            echo "$RESPONSE" | head -n 20
          else
            echo "✗ Metrics endpoint failed"
            echo "$RESPONSE"
            exit 1
          fi

      - name: Verify Prometheus is scraping
        run: |
          echo "Checking if Prometheus is scraping backend..."
          sleep 20  # Wait for Prometheus to complete first scrape (15s interval + buffer)
          
          TARGETS=$(curl -fsS http://localhost:9090/api/v1/targets)
          
          if echo "$TARGETS" | grep -q '"job":"weather-backend"' && \
             echo "$TARGETS" | grep -q '"health":"up"'; then
            echo "✓ Prometheus is scraping backend successfully"
          else
            echo "✗ Prometheus not scraping backend properly"
            echo "$TARGETS"
            exit 1
          fi

      - name: Verify metrics in Prometheus
        run: |
          echo "Checking if metrics are available in Prometheus..."
          sleep 10  # Wait for metrics to be collected
          
          QUERY=$(curl -fsS "http://localhost:9090/api/v1/query?query=weather_app_uptime_seconds")
          
          if echo "$QUERY" | grep -q '"status":"success"'; then
            echo "✓ Metrics are queryable in Prometheus"
            echo "$QUERY" | head -c 300
          else
            echo "✗ Metrics not available in Prometheus"
            echo "$QUERY"
            exit 1
          fi

      - name: Test error handling - Invalid geocoding
        run: |
          echo "Testing error handling for invalid location..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "http://localhost:8085/api/geo?q=")
          
          if [ "$HTTP_CODE" == "400" ]; then
            echo "✓ Error handling works (returned 400 for empty query)"
          else
            echo "✗ Expected 400 but got $HTTP_CODE"
            exit 1
          fi

      - name: Test error handling - Invalid weather request
        run: |
          echo "Testing error handling for invalid coordinates..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "http://localhost:8085/api/weather?lat=invalid&lon=invalid")
          
          if [ "$HTTP_CODE" == "400" ]; then
            echo "✓ Error handling works (returned 400 for invalid coordinates)"
          else
            echo "✗ Expected 400 but got $HTTP_CODE"
            exit 1
          fi

      - name: Verify error tracking
        run: |
          echo "Verifying errors are tracked in metrics..."
          # Generate some errors
          curl -s "http://localhost:8085/api/geo?q=" >/dev/null || true
          curl -s "http://localhost:8085/api/weather?lat=bad&lon=data" >/dev/null || true
          
          sleep 2
          
          METRICS=$(docker exec weather-backend wget -q -O- http://localhost:8080/metrics)
          
          if echo "$METRICS" | grep -q 'weather_app_errors_total'; then
            echo "✓ Error tracking is working"
            echo "$METRICS" | grep errors_total
          else
            echo "✗ Error tracking not found in metrics"
            exit 1
          fi

      - name: Check container health
        if: always()
        working-directory: weather-homelab
        run: |
          echo "=== Container Status ==="
          docker compose ps
          echo
          echo "=== Backend Health ==="
          docker exec weather-backend wget -q -O- http://localhost:8080/health || echo "Backend health check failed"
          echo
          echo "=== Prometheus Health ==="
          curl -fsS http://localhost:9090/-/healthy || echo "Prometheus health check failed"
          echo
          echo "=== Grafana Health ==="
          curl -fsS http://localhost:3000/api/health || echo "Grafana health check failed"

      - name: Show logs on failure
        if: failure()
        working-directory: weather-homelab
        run: |
          echo "=== Frontend Logs ==="
          docker compose logs frontend
          echo
          echo "=== Backend Logs ==="
          docker compose logs backend
          echo
          echo "=== Prometheus Logs ==="
          docker compose logs prometheus
          echo
          echo "=== Grafana Logs ==="
          docker compose logs grafana

      - name: Teardown
        if: always()
        working-directory: weather-homelab
        run: docker compose down --volumes --remove-orphans